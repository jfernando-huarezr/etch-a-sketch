<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <h1>Etch a Sketch!</h1>
    <p>Press draw to begin!</p>

    <div class="container slidecontainer separator">
        <input type="range" min="16" max="100" value="16" class="slider" id="myRange">
    </div>
        <div class="container grid-size">16x16</div>

        <div class="separator container">
            <button class="btn btn-primary toggle">Toggle Grid</button>
        </div>
     

    <div class="container separator">
        <div class="working-area">
           
        </div>
    </div>

    <div class="container separator">
        <span>Pick a color!</span><input class="selected-color" type="color">
        <button class="btn btn-primary draw">Draw</button>
        <button class="btn btn-danger eraser">Eraser</button>
        <button class="btn btn-warning multicolor">Multicolor</button>
        <button class="btn btn-info clear">Clear</button>
    </div>

    <div class="text-center separator">
        Jos√© Fernando Huarez Reyes - 2023
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
